<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparative Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Economic Dashboard</a>
        </div>
    </nav>
    <div class="container my-5">
        <h1 class="text-center">Comparative Analysis</h1>
        <form method="POST" class="mb-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="state1" class="form-label">Select State 1</label>
                    <select id="state1" name="state1" class="form-select">
                        {% for state in states %}
                            <option value="{{ state }}" {% if state == state1 %}selected{% endif %}>{{ state }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="state2" class="form-label">Select State 2</label>
                    <select id="state2" name="state2" class="form-select">
                        {% for state in states %}
                            <option value="{{ state }}" {% if state == state2 %}selected{% endif %}>{{ state }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="year" class="form-label">Select Year</label>
                    <select id="year" name="year" class="form-select">
                        {% for y in years %}
                            <option value="{{ y }}" {% if y == year %}selected{% endif %}>{{ y }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="mt-3 text-center">
                <button type="submit" class="btn btn-primary">Compare</button>
            </div>
        </form>
        {% if message %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endif %}
        {% if plot_url %}
            <div class="text-center">
                <img src="data:image/png;base64,{{ plot_url }}" class="img-fluid" alt="Comparison Plot">
            </div>
        {% endif %}
    </div>
</body>
</html>
