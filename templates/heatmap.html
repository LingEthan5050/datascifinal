<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correlation Heatmap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Economic Dashboard</a>
        </div>
    </nav>
    <div class="container my-5">
        <h1 class="text-center">Correlation Heatmap</h1>
        <form method="POST" class="mb-4">
            <label for="state" class="form-label">Select State (Optional)</label>
            <select id="state" name="state" class="form-select">
                <option value="" selected>All States</option>
                {% for state in states %}
                    <option value="{{ state }}" {% if state == selected_state %}selected{% endif %}>{{ state }}</option>
                {% endfor %}
            </select>
            <div class="mt-3 text-center">
                <button type="submit" class="btn btn-primary">Generate Heatmap</button>
            </div>
        </form>
        {% if plot_url %}
            <div class="text-center">
                <img src="data:image/png;base64,{{ plot_url }}" class="img-fluid" alt="Heatmap">
            </div>
        {% endif %}
    </div>
</body>
</html>
