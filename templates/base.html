<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economic Metrics Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .navbar {
            background-color: #1f1f1f;
        }
        .card {
            background-color: #1f1f1f;
            border: none;
        }
        .full-width {
            width: 100vw; /* Full viewport width */
            margin: 0;
            padding: 1rem;
        }
        .card h5 {
            color: #fff;
        }
        .table {
            background-color: #212529;
            color: #fff;
            width: 100%;
        }
        .table th {
            background-color: #343a40;
            color: #fff;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #2a2a2a;
        }
        .form-control, .btn {
            background-color: #212529;
            color: #fff;
            border: 1px solid #495057;
        }
        .form-control::placeholder {
            color: #e0e0e0; /* White placeholder text */
            opacity: 1;
        }
        .btn:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Economic Metrics</a>
        </div>
    </nav>

    <!-- Full-Width Filter Form -->
    <div class="full-width">
        <div class="card p-4 shadow">
            <h5 class="card-title">Filter Data</h5>
            <form method="get" action="/filter" class="row g-3">
                <div class="col-md-6">
                    <label for="state" class="form-label">Filter by State</label>
                    <input type="text" id="state" name="state" class="form-control" placeholder="Enter state name" value="{{ state or '' }}">
                </div>
                <div class="col-md-6">
                    <label for="year" class="form-label">Filter by Year</label>
                    <input type="text" id="year" name="year" class="form-control" placeholder="Enter year (e.g., 2020)" value="{{ year or '' }}">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Apply Filters</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Full-Width Table -->
    <div class="mx-4 my-4">
        <h5 class="text-white mb-3">Data Table</h5>
        <div>
            <table class="table table-dark table-striped table-hover">
                <thead>
                    <tr>
                        {% for column in columns %}
                            <th>{{ column }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                        <tr>
                            {% for item in row %}
                                <td>{{ item }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
