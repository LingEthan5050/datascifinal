<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDA Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }
        .navbar {
            background-color: #1f1f1f;
        }
        .card {
            background-color: #1f1f1f;
            border: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">EDA Dashboard</a>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-4">Exploratory Data Analysis</h1>
        <form method="POST">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="state" class="form-label">Select State</label>
                    <select id="state" name="state" class="form-select">
                        {% for state in states %}
                            <option value="{{ state }}" {% if state == selected_state %}selected{% endif %}>{{ state }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="metric" class="form-label">Select Metric</label>
                    <select id="metric" name="metric" class="form-select">
                        {% for metric in metrics %}
                            <option value="{{ metric }}" {% if metric == selected_metric %}selected{% endif %}>{{ metric }}</option>
                        {% endfor %}
                    </select>
                </div>
                
            </div>
            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-primary">Analyze</button>
            </div>
        </form>

        {% if plot_url %}
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title text-center">Visualization</h5>
                    <img src="data:image/png;base64,{{ plot_url }}" class="img-fluid" alt="Visualization">
                </div>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
